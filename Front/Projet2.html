<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des fichiers</title>
    <link rel="stylesheet" href="Projet2.css">
</head>
<body>
    <h1>Gestion des fichiers</h1>

    <div class="file-select">
        <h2>Sélectionnez un fichier</h2>
        <select id="fileSelect" onchange="displayFileDetails()">
            <option value="" selected disabled>Sélectionnez un fichier...</option>
            <!-- Les fichiers seront ajoutés dynamiquement ici -->
        </select>
    </div>

    <div class="file-details">
        <h2>Détails du fichier sélectionné</h2>
        <div id="fileProperties">
            Sélectionnez un fichier pour afficher les détails.
        </div>
    </div>

    <div class="file-options">
        <h2>Modifier le fichier</h2>
        <ul id="fileOptions">
            <!-- Les fichiers seront ajoutés dynamiquement ici -->
             <li>
                 <input type="checkbox" id="modifyRightsCheckbox" onchange="toggleInput('modifyRightsInput')">
                 <label for="modifyRightsCheckbox">Modifier les droits</label>
                 <br>
                 <input type="text" id="modifyRightsInput" style="display: none;" placeholder="Entrez les modifications">
            </li>
            <li>
                 <input type="checkbox" id="addRightsCheckbox" onchange="toggleInput('addRightsInput')">
                 <label for="addRightsCheckbox">Ajouter des droits</label>
                 <br>
                 <input type="text" id="addRightsInput" style="display: none;" placeholder="Entrez les droits à ajouter">
            </li>
            <li>
                 <input type="checkbox" id="removeRightsCheckbox" onchange="toggleInput('removeRightsInput')">
                 <label for="removeRightsCheckbox">Supprimer des droits</label>
                 <br>
                 <input type="text" id="removeRightsInput" style="display: none;" placeholder="Entrez les droits à supprimer">
            </li>
        </ul>
    </div>
        
            <script src="Projet2.js"></script>
            <script>
                function toggleInput(inputId) {
                    var input = document.getElementById(inputId);
                    input.style.display = input.style.display === "none" ? "inline-block" : "none";
                }
            </script>
        </ul>
    </div>

    <script src="Projet2.js">

    </script>
</body>
</html>
